name: 🧪 Test

on:
  push:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    if: github.repository == 'remix-run/route-convention'
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🟧 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 📦 Build packages
        run: pnpm run build

      - name: 🧪 Test packages
        run: pnpm run test
