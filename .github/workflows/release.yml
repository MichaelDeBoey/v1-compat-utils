name: ü¶ã Changesets Release
on:
  push:
    branches:
      - release
      - "release-*"
      - "!release-experimental"
      - "!release-experimental-*"
      - "!release-manual"
      - "!release-manual-*"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: ü¶ã Changesets Release
    if: github.repository == 'remix-run/v1-route-convention'
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: üüß Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: üîê Setup npm auth
        run: |
          echo "registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

        # This action has two responsibilities. The first time the workflow runs
        # (initial push to a `release-*` branch) it will create a new branch and
        # then open a PR with the related changes for the new version. After the
        # PR is merged, the workflow will run again and this action will build +
        # publish to npm.
      - name: üöÄ PR / Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run changeset:version
          commit: "chore: Update version for release"
          title: "chore: Update version for release"
          publish: pnpm run changeset:release
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üìù Comment on related issues and pull requests
        if: steps.changesets.outputs.published == 'true'
        uses: mcansh/release-comment-action@0.2.0
        with:
          DIRECTORY_TO_CHECK: ./packages
          PACKAGE_VERSION_TO_FOLLOW: "@remix-run/v1-route-convention"
